<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <section class="row">
        <aside class="col-12 col-md-3 p-4 bg-dark text-light">
            <form id="drink-search-form">
                <fieldset>
                    <legend>Cocktail Search</legend>
                    <div class="mb-3">
                        <label for="q" class="form-label">Search</label>
                        <input type="text" id="q-drink" name="q" class="form-control" placeholder="Search">
                    </div>
                    <button id="cocktailsubmit" type="submit" class="btn btn-light text-dark">Submit</button>
                </fieldset>
            </form>
        </aside>
        <main class="col-12 col-md-9 p-4 bg-light text-dark">
            <h2>Search Results</h2>
            <section id="search-results">
               
            </section>
        </main>
    </section>

    <section class="row">
        <aside class="col-12 col-md-3 p-4 bg-dark text-light">
            <form id="food-search-form">
                <fieldset>
                    <legend>Food Search</legend>
                    <div class="mb-3">
                        <label for="q" class="form-label">Search</label>
                        <input type="text" id="q-food" name="q" class="form-control" placeholder="Search">
                    </div>
                    <div class="mb-3">

                    </div>
                    <button id="foodsubmit" type="submit" class="btn btn-light text-dark">Submit</button>
                </fieldset>
            </form>
        </aside>
        </section>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/drinksScript.js"></script>
    <script src="./assets/foodScript.js"></script>

</body>

</html>
