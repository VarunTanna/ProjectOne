<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="sidestyle.css">
</head>

<body>

    <header class="header">
        <h1>Food Search Page!</h1>
        <nav>
            <ul class="navBar">
                <a href="index.html">
                    <img src="home.png" alt="home-icon">
                </a>

                <a href="drinkSearch.html">
                    <img src="cocktail.png" alt="drink-icon">
                </a>
            </ul>
        </nav>
    </header>

    <section class="row">
        <aside class="col-12 col-md-3 p-4 bg-dark text-light">
            <form id="food-search-form">
                <fieldset>
                    <legend>Food Search:</legend>
                    <div class="mb-3">
                        <!-- <label for="q" class="form-label">Search</label> -->
                        <input type="text" id="q" name="q" class="form-control" placeholder="Check your spelling!">
                    </div>

                    <button type="submit" class="btn btn-light text-dark">Search</button>
                </fieldset>
            </form>
            <div id="storedList" class="list-group">
                <button type="button" class="list-group-item list-group-item-action active" aria-current="true">
                    Search Histroy:
                  </button>

                
            </div>

        </aside>
        <main class="col-12 col-md-9 p-4 bg-secondary text-white">
            <h2>Generated Results:</h2>
            <section id="search-results">
                <article class="card p-3 bg-light text-light w-100">
                    <!-- <h3>Meal Recipe</h3>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ab ex, quisquam quasi aliquam iste
                        nihil temporibus inventore unde, itaque sapiente error nesciunt nostrum modi. Ducimus
                        placeat repellat voluptatibus adipisci rerum.</p> -->
                    <!-- <button class="btn btn-light text-dark">Click Image</button> -->
                </article>
            </section>
        </main>
    </section>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    
    <script src="assets/foodScript.js"></script>
</body>

</html>
